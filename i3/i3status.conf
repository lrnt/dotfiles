general {
    colors = true
    interval = 5
    output_format = "i3bar"

    color_good = "#859900"
    color_degraded = "#dc5f2f"
    color_bad = "#dc322f"
}

order += "net_rate"
order += "mail"
order += "volume_status"
order += "path_exists VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "ethernet usb0"
order += "battery 0"
order += "load"
order += "tztime local"

path_exists VPN {
    path = "/proc/sys/net/ipv4/conf/tun0"
}

wireless wlan0 {
    format_up = "W: (%quality) %ip"
    format_down = "W"
}

ethernet eth0 {
    format_up = "E: %ip"
    format_down = "E"
}

ethernet usb0 {
    format_up = "U: %ip"
    format_down = "U"
}

battery 0 {
    format = "%status: %percentage %remaining"
    low_threshold = 10
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "%1min %5min"
}
